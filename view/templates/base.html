<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Flexirod{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        {% block styles %}
        <link href="/static/css/base.css" rel="stylesheet">
        {% endblock %}
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
                        
            </script>
        <![endif]-->
        
    </head>
    
    <body>
        {% block header %}
        <div id="loading" class="hidden"><span>Загрузка...</span></div>
        <div id="header-wrapper">
            <div id="header">
                <a href="http://flexirod.appspot.com/" id="flexirob-logo" rel="nofollow"><img alt="Flexirob" height="46" width="181" src="/static/img/logo.png"></a>
                <ul id="nav">
                    <li>
                        <a href="stream" class="f-button utility small route" title="Лента" data-tmpl="stream.html" 
                        rel="nofollow">Лента</a>
                    </li>
                    <li>
                        <a href="add" class="f-button utility small route" title="Добавить" data-tmpl="add.html"
                        rel="nofollow">Добавить</a>
                    </li>
                    <li>
                        <a href="about" class="f-button utility small route" title="Описание" data-tmpl="about.html"
                        rel="nofollow">Описание</a>
                    </li>
                </ul>
                <ul id="account-nav">
                    <li class="last" id="account-menu">
                        <div class="dropdown-wrapper">
                            <a href="javascript:void(0);" rel="nofollow">
                              <img alt="Large" height="25" src="/static/img/profile.png">
                              <span class="user_name">{{username}}</span>
                            </a>
                            <ul id="account-menu-options">
                                <li>
                                    <a href="account" class="route" data-tmpl="account.html" rel="nofollow">Профиль</a>
                                </li>
                                <li class="divided">
                                    <a href="{{logout}}">Выйти</a>
                                </li>
                            </ul>
                            <span class="button-icon arrow-down">
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        {% endblock %} 
        <div class="content-wrapper">
            <div class="container">
                <div id="block">
                    <div class="module clearfix">
                        {% block content %}{% endblock %} 
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-wrapper">
            <div id="footer">
                <ul>
                    <li><a href="MAILTO:anton.v.rodin@gmail.com" rel="nofollow">Author</a></li>
                    <li class="last">© Flexirob 2012</li>
                </ul>
            </div>
        </div>
        {% block libs %}    
        <script src="/static/js/jquery.js"></script>
        {% endblock %}
    </body>
</html>
